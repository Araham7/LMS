<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
  </head>
  <body>
    <script>
      // Make sure the path redirects correctly within /LMS base.
      const redirectPath = '/LMS';
      const currentPath = location.pathname.replace(redirectPath, '');
      
      // Redirecting to the main app if a 404 occurs, keeping the query and hash intact.
      window.location.href = `${redirectPath}${currentPath}${location.search}${location.hash}`;
    </script>
  </body>
</html>
